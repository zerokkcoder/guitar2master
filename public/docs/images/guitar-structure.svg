<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="800" fill="#f8fafc" rx="20"/>
  
  <!-- Guitar Silhouette -->
  <!-- Body -->
  <path d="M300 700 C200 700 150 650 150 550 C150 480 200 450 180 400 C160 350 170 300 220 280 C250 270 280 280 300 300 C320 280 350 270 380 280 C430 300 440 350 420 400 C400 450 450 480 450 550 C450 650 400 700 300 700 Z" fill="#e2e8f0" stroke="#94a3b8" stroke-width="4"/>
  
  <!-- Sound Hole -->
  <circle cx="300" cy="450" r="45" fill="#1e293b" stroke="#64748b" stroke-width="2"/>
  
  <!-- Bridge -->
  <rect x="250" y="580" width="100" height="30" rx="4" fill="#475569"/>
  
  <!-- Neck -->
  <rect x="270" y="100" width="60" height="200" fill="#cbd5e1" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Frets -->
  <line x1="270" y1="130" x2="330" y2="130" stroke="#64748b" stroke-width="1"/>
  <line x1="270" y1="160" x2="330" y2="160" stroke="#64748b" stroke-width="1"/>
  <line x1="270" y1="190" x2="330" y2="190" stroke="#64748b" stroke-width="1"/>
  <line x1="270" y1="220" x2="330" y2="220" stroke="#64748b" stroke-width="1"/>
  <line x1="270" y1="250" x2="330" y2="250" stroke="#64748b" stroke-width="1"/>
  
  <!-- Headstock -->
  <path d="M260 20 L340 20 L350 100 L250 100 Z" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Tuning Pegs -->
  <circle cx="240" cy="40" r="8" fill="#64748b"/>
  <circle cx="240" cy="65" r="8" fill="#64748b"/>
  <circle cx="240" cy="90" r="8" fill="#64748b"/>
  <circle cx="360" cy="40" r="8" fill="#64748b"/>
  <circle cx="360" cy="65" r="8" fill="#64748b"/>
  <circle cx="360" cy="90" r="8" fill="#64748b"/>
  
  <!-- Nut -->
  <rect x="270" y="100" width="60" height="10" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>

  <!-- Labels -->
  <g font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#334155">
    <!-- Headstock -->
    <line x1="350" y1="60" x2="450" y2="60" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4"/>
    <text x="460" y="65">琴头 (Headstock)</text>
    
    <!-- Tuning Pegs -->
    <line x1="240" y1="65" x2="100" y2="65" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4"/>
    <text x="20" y="70">弦钮 (Pegs)</text>
    
    <!-- Nut -->
    <line x1="330" y1="105" x2="450" y2="105" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4"/>
    <text x="460" y="110">上枕 (Nut)</text>
    
    <!-- Neck -->
    <line x1="330" y1="180" x2="450" y2="180" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4"/>
    <text x="460" y="185">琴颈 (Neck)</text>
    
    <!-- Frets -->
    <line x1="270" y1="220" x2="150" y2="220" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4"/>
    <text x="70" y="225">品丝 (Frets)</text>
    
    <!-- Body -->
    <line x1="420" y1="400" x2="500" y2="400" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4"/>
    <text x="510" y="405">琴箱 (Body)</text>
    
    <!-- Sound Hole -->
    <line x1="300" y1="450" x2="450" y2="450" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4"/>
    <text x="460" y="455">音孔 (Sound Hole)</text>
    
    <!-- Bridge -->
    <line x1="350" y1="595" x2="450" y2="595" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4"/>
    <text x="460" y="600">琴桥 (Bridge)</text>
  </g>
</svg>
