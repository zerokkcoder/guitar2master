<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8fafc" rx="20"/>
  
  <!-- Stylized Left Hand (Palm facing viewer) -->
  <path d="M100 350 Q100 250 120 200 L120 100 Q120 80 140 80 Q160 80 160 100 L160 180" fill="none" stroke="#94a3b8" stroke-width="4"/> <!-- Index -->
  <path d="M160 180 L160 60 Q160 40 180 40 Q200 40 200 60 L200 180" fill="none" stroke="#94a3b8" stroke-width="4"/> <!-- Middle -->
  <path d="M200 180 L200 80 Q200 60 220 60 Q240 60 240 80 L240 180" fill="none" stroke="#94a3b8" stroke-width="4"/> <!-- Ring -->
  <path d="M240 180 L240 120 Q240 100 260 100 Q280 100 280 120 L280 220" fill="none" stroke="#94a3b8" stroke-width="4"/> <!-- Pinky -->
  <path d="M280 220 Q300 250 300 350" fill="none" stroke="#94a3b8" stroke-width="4"/> <!-- Right side of palm -->
  <path d="M100 350 L100 280 Q80 260 60 260 Q40 260 40 240 Q40 220 60 220 L100 250" fill="none" stroke="#94a3b8" stroke-width="4"/> <!-- Thumb -->
  
  <!-- Fill the hand -->
  <path d="M100 350 L100 280 Q80 260 60 260 Q40 260 40 240 Q40 220 60 220 L100 250 L120 200 L120 100 Q120 80 140 80 Q160 80 160 100 L160 180 L160 60 Q160 40 180 40 Q200 40 200 60 L200 180 L200 80 Q200 60 220 60 Q240 60 240 80 L240 180 L240 120 Q240 100 260 100 Q280 100 280 220 Q300 250 300 350 Z" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>

  <!-- Finger Numbers -->
  <g font-family="Arial" font-weight="black" font-size="24" text-anchor="middle">
    <!-- Thumb -->
    <circle cx="60" cy="240" r="20" fill="#64748b"/>
    <text x="60" y="248" fill="white">T</text>
    <text x="60" y="285" font-size="14" fill="#64748b">大拇指</text>
    
    <!-- Index -->
    <circle cx="140" cy="80" r="20" fill="#3b82f6"/>
    <text x="140" y="88" fill="white">1</text>
    <text x="140" y="50" font-size="14" fill="#3b82f6">食指</text>
    
    <!-- Middle -->
    <circle cx="180" cy="40" r="20" fill="#10b981"/>
    <text x="180" y="48" fill="white">2</text>
    <text x="180" y="10" font-size="14" fill="#10b981">中指</text>
    
    <!-- Ring -->
    <circle cx="220" cy="60" r="20" fill="#f59e0b"/>
    <text x="220" y="68" fill="white">3</text>
    <text x="220" y="30" font-size="14" fill="#f59e0b">无名指</text>
    
    <!-- Pinky -->
    <circle cx="260" cy="100" r="20" fill="#ef4444"/>
    <text x="260" y="108" fill="white">4</text>
    <text x="260" y="70" font-size="14" fill="#ef4444">小指</text>
  </g>
  
  <text x="200" y="380" font-family="Arial" font-weight="bold" font-size="18" text-anchor="middle" fill="#1e293b">左手手指编号图</text>
</svg>
