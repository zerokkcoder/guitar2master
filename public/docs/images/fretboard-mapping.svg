<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="200" fill="#f8fafc" rx="20"/>
  
  <!-- Fretboard -->
  <rect x="50" y="50" width="500" height="100" fill="#475569" rx="4"/>
  
  <!-- Frets -->
  <line x1="150" y1="50" x2="150" y2="150" stroke="#cbd5e1" stroke-width="4"/>
  <line x1="250" y1="50" x2="250" y2="150" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="350" y1="50" x2="350" y2="150" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="450" y1="50" x2="450" y2="150" stroke="#cbd5e1" stroke-width="2"/>

  <!-- Strings (showing 1st string clearly) -->
  <line x1="50" y1="75" x2="550" y2="75" stroke="#e2e8f0" stroke-width="2"/>
  <text x="560" y="80" font-family="Arial" font-size="14" fill="#64748b">1弦</text>

  <!-- Finger Positions -->
  <g text-anchor="middle" font-family="Arial" font-weight="black">
    <!-- Finger 1 -->
    <circle cx="100" cy="75" r="18" fill="#3b82f6"/>
    <text x="100" y="83" fill="white">1</text>
    <text x="100" y="180" font-size="14" fill="#3b82f6">食指 (1品)</text>
    
    <!-- Finger 2 -->
    <circle cx="200" cy="75" r="18" fill="#10b981"/>
    <text x="200" y="83" fill="white">2</text>
    <text x="200" y="180" font-size="14" fill="#10b981">中指 (2品)</text>
    
    <!-- Finger 3 -->
    <circle cx="300" cy="75" r="18" fill="#f59e0b"/>
    <text x="300" y="83" fill="white">3</text>
    <text x="300" y="180" font-size="14" fill="#f59e0b">无名指 (3品)</text>
    
    <!-- Finger 4 -->
    <circle cx="400" cy="75" r="18" fill="#ef4444"/>
    <text x="400" y="83" fill="white">4</text>
    <text x="400" y="180" font-size="14" fill="#ef4444">小指 (4品)</text>
  </g>
  
  <text x="300" y="30" font-family="Arial" font-weight="bold" font-size="18" text-anchor="middle" fill="#1e293b">1-2-3-4 半音阶爬格子图解</text>
</svg>
