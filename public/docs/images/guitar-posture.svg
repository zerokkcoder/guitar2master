<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8fafc" rx="20"/>
  
  <!-- Stylized Person Sitting -->
  <circle cx="250" cy="100" r="30" fill="#cbd5e1"/> <!-- Head -->
  <path d="M220 140 L280 140 L300 300 L200 300 Z" fill="#94a3b8"/> <!-- Torso -->
  
  <!-- Chair -->
  <line x1="180" y1="300" x2="320" y2="300" stroke="#475569" stroke-width="8"/>
  <line x1="200" y1="300" x2="200" y2="380" stroke="#475569" stroke-width="4"/>
  <line x1="300" y1="300" x2="300" y2="380" stroke="#475569" stroke-width="4"/>

  <!-- Guitar Body -->
  <path d="M220 220 C180 220 160 250 160 280 C160 320 200 340 250 340 C300 340 340 320 340 280 C340 250 320 220 280 220 Z" fill="#fbbf24" stroke="#d97706" stroke-width="3" opacity="0.8"/>
  
  <!-- 3 Contact Points -->
  <!-- Point A: Right Leg -->
  <circle cx="250" cy="340" r="10" fill="#ef4444"/>
  <text x="265" y="345" font-family="Arial" font-weight="bold" fill="#ef4444">A: 右腿支撑</text>
  
  <!-- Point B: Right Arm -->
  <circle cx="330" cy="250" r="10" fill="#ef4444"/>
  <text x="345" y="255" font-family="Arial" font-weight="bold" fill="#ef4444">B: 右前臂搭点</text>
  
  <!-- Point C: Chest -->
  <circle cx="250" cy="220" r="10" fill="#ef4444"/>
  <text x="265" y="210" font-family="Arial" font-weight="bold" fill="#ef4444">C: 胸部贴合</text>
  
  <!-- Stability Triangle -->
  <path d="M250 340 L330 250 L250 220 Z" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Legend -->
  <rect x="20" y="20" width="180" height="80" rx="10" fill="white" stroke="#e2e8f0"/>
  <text x="35" y="45" font-family="Arial" font-weight="bold" font-size="14" fill="#1e293b">持琴稳定三角形</text>
  <text x="35" y="70" font-family="Arial" font-size="12" fill="#64748b">三点支撑，双手释放</text>
</svg>
