<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8fafc" rx="20"/>
  
  <!-- Stylized Right Hand (Palm facing away/player view) -->
  <path d="M300 350 Q300 250 280 200 L280 100 Q280 80 260 80 Q240 80 240 100 L240 180" fill="none" stroke="#94a3b8" stroke-width="4"/> <!-- Index -->
  <path d="M240 180 L240 60 Q240 40 220 40 Q200 40 200 60 L200 180" fill="none" stroke="#94a3b8" stroke-width="4"/> <!-- Middle -->
  <path d="M200 180 L200 80 Q200 60 180 60 Q160 60 160 80 L160 180" fill="none" stroke="#94a3b8" stroke-width="4"/> <!-- Ring -->
  <path d="M160 180 L160 120 Q160 100 140 100 Q120 100 120 120 L120 220" fill="none" stroke="#94a3b8" stroke-width="4"/> <!-- Pinky -->
  <path d="M120 220 Q100 250 100 350" fill="none" stroke="#94a3b8" stroke-width="4"/> <!-- Left side of palm -->
  <path d="M300 350 L300 280 Q320 260 340 260 Q360 260 360 240 Q360 220 340 220 L300 250" fill="none" stroke="#94a3b8" stroke-width="4"/> <!-- Thumb -->
  
  <!-- Fill the hand -->
  <path d="M300 350 L300 280 Q320 260 340 260 Q360 260 360 240 Q360 220 340 220 L300 250 L280 200 L280 100 Q280 80 260 80 Q240 80 240 100 L240 180 L240 60 Q240 40 220 40 Q200 40 200 60 L200 180 L200 80 Q200 60 180 60 Q160 60 160 80 L160 180 L160 120 Q160 100 140 100 Q120 100 120 120 L120 220 Q100 250 100 350 Z" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>

  <!-- Finger Labels (PIMA) -->
  <g font-family="Arial" font-weight="black" font-size="24" text-anchor="middle">
    <!-- Thumb (P) -->
    <circle cx="340" cy="240" r="20" fill="#64748b"/>
    <text x="340" y="248" fill="white">p</text>
    <text x="340" y="285" font-size="14" fill="#64748b">Pulgar</text>
    
    <!-- Index (i) -->
    <circle cx="260" cy="80" r="20" fill="#3b82f6"/>
    <text x="260" y="88" fill="white">i</text>
    <text x="260" y="50" font-size="14" fill="#3b82f6">Indice</text>
    
    <!-- Middle (m) -->
    <circle cx="220" cy="40" r="20" fill="#10b981"/>
    <text x="220" y="48" fill="white">m</text>
    <text x="220" y="10" font-size="14" fill="#10b981">Medio</text>
    
    <!-- Ring (a) -->
    <circle cx="180" cy="60" r="20" fill="#f59e0b"/>
    <text x="180" y="68" fill="white">a</text>
    <text x="180" y="30" font-size="14" fill="#f59e0b">Anular</text>
  </g>
  
  <text x="200" y="380" font-family="Arial" font-weight="bold" font-size="18" text-anchor="middle" fill="#1e293b">右手手指代号图 (P-i-m-a)</text>
</svg>
