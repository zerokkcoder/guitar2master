<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#f8fafc" rx="20"/>
  
  <!-- TAB Lines -->
  <g stroke="#94a3b8" stroke-width="2">
    <line x1="100" y1="50" x2="500" y2="50"/> <!-- 1st -->
    <line x1="100" y1="90" x2="500" y2="90"/> <!-- 2nd -->
    <line x1="100" y1="130" x2="500" y2="130"/> <!-- 3rd -->
    <line x1="100" y1="170" x2="500" y2="170"/> <!-- 4th -->
    <line x1="100" y1="210" x2="500" y2="210"/> <!-- 5th -->
    <line x1="100" y1="250" x2="500" y2="250"/> <!-- 6th -->
  </g>
  
  <!-- TAB Label -->
  <text x="50" y="160" font-family="Arial" font-weight="black" font-size="40" fill="#475569">TAB</text>

  <!-- String Labels -->
  <g font-family="Arial" font-size="14" fill="#64748b">
    <text x="510" y="55">1弦 (最细)</text>
    <text x="510" y="255">6弦 (最粗)</text>
  </g>

  <!-- Examples -->
  <!-- Note on 1st string, 0 fret -->
  <rect x="150" y="35" width="30" height="30" fill="white"/>
  <text x="165" y="58" font-family="Arial" font-weight="black" font-size="24" text-anchor="middle" fill="#3b82f6">0</text>
  
  <!-- Note on 2nd string, 1 fret -->
  <rect x="250" y="75" width="30" height="30" fill="white"/>
  <text x="265" y="98" font-family="Arial" font-weight="black" font-size="24" text-anchor="middle" fill="#10b981">1</text>
  
  <!-- Note on 3rd string, 2 fret -->
  <rect x="350" y="115" width="30" height="30" fill="white"/>
  <text x="365" y="138" font-family="Arial" font-weight="black" font-size="24" text-anchor="middle" fill="#f59e0b">2</text>

  <!-- Simultaneous notes (Chord) -->
  <rect x="450" y="155" width="30" height="30" fill="white"/>
  <text x="465" y="178" font-family="Arial" font-weight="black" font-size="24" text-anchor="middle" fill="#ef4444">2</text>
  <rect x="450" y="195" width="30" height="30" fill="white"/>
  <text x="465" y="218" font-family="Arial" font-weight="black" font-size="24" text-anchor="middle" fill="#ef4444">0</text>

  <!-- Arrows -->
  <path d="M100 280 L500 280" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="300" y="295" font-family="Arial" font-size="12" text-anchor="middle" fill="#475569">时间轴 (从左往右读)</text>

  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569" />
    </marker>
  </defs>
</svg>
