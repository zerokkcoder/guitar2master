<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc" rx="20"/>
  
  <!-- Fretboard Top Section -->
  <rect x="150" y="50" width="300" height="300" fill="#475569" rx="4"/>
  
  <!-- Nut -->
  <rect x="150" y="50" width="300" height="15" fill="#f1f5f9"/>

  <!-- Strings -->
  <!-- 6th String (Thickest) -->
  <line x1="175" y1="50" x2="175" y2="350" stroke="#94a3b8" stroke-width="6"/>
  <!-- 5th String -->
  <line x1="225" y1="50" x2="225" y2="350" stroke="#94a3b8" stroke-width="5"/>
  <!-- 4th String -->
  <line x1="275" y1="50" x2="275" y2="350" stroke="#cbd5e1" stroke-width="4"/>
  <!-- 3rd String -->
  <line x1="325" y1="50" x2="325" y2="350" stroke="#cbd5e1" stroke-width="3"/>
  <!-- 2nd String -->
  <line x1="375" y1="50" x2="375" y2="350" stroke="#e2e8f0" stroke-width="2"/>
  <!-- 1st String (Thinnest) -->
  <line x1="425" y1="50" x2="425" y2="350" stroke="#e2e8f0" stroke-width="1.5"/>

  <!-- Labels -->
  <g font-family="Arial, sans-serif" font-weight="black" font-size="20" text-anchor="middle">
    <!-- String Numbers (Bottom) -->
    <text x="175" y="380" fill="#64748b">6弦</text>
    <text x="225" y="380" fill="#64748b">5弦</text>
    <text x="275" y="380" fill="#64748b">4弦</text>
    <text x="325" y="380" fill="#64748b">3弦</text>
    <text x="375" y="380" fill="#64748b">2弦</text>
    <text x="425" y="380" fill="#64748b">1弦</text>
    
    <!-- Notes (Top) -->
    <circle cx="175" cy="30" r="18" fill="#ef4444"/>
    <text x="175" y="37" fill="white">E</text>
    
    <circle cx="225" cy="30" r="18" fill="#f59e0b"/>
    <text x="225" y="37" fill="white">A</text>
    
    <circle cx="275" cy="30" r="18" fill="#10b981"/>
    <text x="275" y="37" fill="white">D</text>
    
    <circle cx="325" cy="30" r="18" fill="#3b82f6"/>
    <text x="325" y="37" fill="white">G</text>
    
    <circle cx="375" cy="30" r="18" fill="#6366f1"/>
    <text x="375" y="37" fill="white">B</text>
    
    <circle cx="425" cy="30" r="18" fill="#8b5cf6"/>
    <text x="425" y="37" fill="white">E</text>
  </g>
  
  <!-- Frequency labels -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">
    <text x="175" y="340">82Hz</text>
    <text x="225" y="340">110Hz</text>
    <text x="275" y="340">147Hz</text>
    <text x="325" y="340">196Hz</text>
    <text x="375" y="340">247Hz</text>
    <text x="425" y="340">330Hz</text>
  </g>
</svg>
